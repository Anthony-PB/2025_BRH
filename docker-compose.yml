services:
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    environment:
      - "POSTGRES_DB=mydatabase"
      - "POSTGRES_USER=user"
      - "POSTGRES_PASSWORD=password"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydatabase"]
      interval: 5s
      timeout: 5s
      retries: 5
  backend:
    build: ./backend
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000
    expose:
      - 8000
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
  nginx:
    build:
      context: .
      dockerfile: frontend/dockerfile
      args:
        NEXT_PUBLIC_API_URL: /api
    ports:
      - "80:80"
    volumes:
      - ./data/nginx/local.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

volumes:
  postgres_data:
