# Server block to handle HTTP to HTTPS redirection
server {
    listen 80;
    server_name feedstream.duckdns.org;

    # Allow Let's Encrypt to validate your domain
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# The main server block that serves your site over HTTPS
server {
    listen 443 ssl;
    server_name feedstream.duckdns.org;

    # SSL Certificate configuration
    ssl_certificate /etc/letsencrypt/live/your_domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your_domain.com/privkey.pem;

    # Your existing configuration for serving the app
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to the Django backend
    location /api/ {
        proxy_pass http://backend:8000; # "backend" is the service name in docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Serve the React application
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri.html /index.html; # Important for single-page apps
    }
}